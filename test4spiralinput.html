<div>

<h1 style="color:blue; font-family: georgia,serif;"> This is test 4 page</h1><br><br>
<input type="text" name="input" value="" id="txtNum">
<label name="labelNum" for="txtNum"> Enter the number</label>
</br>
</br></br>
<input type="button" onclick="postData()" name="submit" id="btnSubmit"  value="Result "></input>
</br>

<div id="demo">
<h3> Hello </h3>
</div>

<div id="demo1">

</div>

<script type="text/javascript">
	var postData = function()
	{
		var valueInput = parseFloat(document.getElementById('txtNum').value);
		if(! Number.isInteger(valueInput)) {
			document.getElementById('demo1').innerHTML = '';
			alert("Error: Invalid input. Enter whole numbers. Alphabets , decimals and characters not allowed");
		} else {
			var req = new XMLHttpRequest();
			req.open("GET", "/spiralmatrixexpjs/test4/getData" + "?inp=" + valueInput);

			req.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById('demo1').innerHTML = this.responseText;
			    } else if (this.readyState == 4 && this.status == 400) {
			    	document.getElementById('demo1').innerHTML = '';
			    	alert(this.responseText);
			    }
			};

			req.send();
		}
	};

</script>
</body>
</html>
